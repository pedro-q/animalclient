<h1> Subscriptions</h1>
<mat-list>
	<mat-list-item *ngFor="let sub of subscriptions;let i = index">
		<a matLine style="text-decoration:none;color:#fff" routerLink="/dashboard/{{sub.id}}">{{sub.name}}</a>
		<button mat-icon-button (click)="delete(i, sub.id)" color="warn">
			<mat-icon>close</mat-icon>
		</button>
	</mat-list-item>
</mat-list>
